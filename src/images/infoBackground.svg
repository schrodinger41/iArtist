<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="animated-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8c93d9">
        <animate attributeName="stop-color" values="#8c93d9;#434edf;#222a87;#8c93d9" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#434edf">
        <animate attributeName="stop-color" values="#434edf;#222a87;#8c93d9;#434edf" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#animated-gradient)" />
</svg>
